<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <style>
        body {
            background: #212529;
        }

        #description {
            font-size: 20px;
        }

        .hr__left {
            height: 3px;
            background-image: linear-gradient(to right, white 0%, #343a40 70%, transparent 100%) !important;
            opacity: 40%;
        }

        .hr__right {
            height: 3px;
            background-image: linear-gradient(to left, white 0%, #343a40 70%, transparent 100%) !important;
            opacity: 40%;
        }
    </style>
</head>
<body>
{% include "components/header.html" %}
<div class="container">
    <div class="row mt-5">
        <div id="banner" class="col-5 shadow-lg text-center">
            <img src="{{ MEDIA_URL }}{{ videoGame.banner_image.url }}" class="img-fluid">
        </div>
        <div class="col-1"></div>
        <div class="col-6 text-white">
            <div class="d-flex justify-content-between">
                <h3>{{ videoGame.title }}</h3>
                <a href="{% url 'add_to_cart' videoGame.id %}" class="btn btn-danger rounded-5"><i class="fa-solid fa-cart-shopping me-2"></i>Add To Cart
                </a>
            </div>
            <div id="description" class="text-white mt-5">
                {{videoGame.description}}
            </div>
        </div>
    </div>
    <div class="row text-white my-5">
        <div class="col-6">
            <div class="hr__left"></div>
        </div>
        <div class="col-6">
            <div class="hr__right"></div>
        </div>
    </div>
    <div class="row mb-4" id="screenshots">
        <h1 class="text-center text-white display-2"><strong>SCREENSHOTS</strong></h1>
        <div class="col-4">
            <img src="{{ MEDIA_URL}}{{ videoGame.screenshot_1.url }}" alt="image" class="w-100" style="height: 20em; object-fit: cover">
        </div>
        <div class="col-4">
            <img src="{{ MEDIA_URL}}{{ videoGame.screenshot_2.url }}" alt="image" class="w-100" style="height: 20em; object-fit: cover">
        </div>
        <div class="col-4">
            <img src="{{ MEDIA_URL}}{{ videoGame.screenshot_3.url }}" alt="image" class="w-100" style="height: 20em; object-fit: cover">
        </div>
    </div>
    <div class="py-3 bg-dark w-100">
        <div class="row text-white">
            <div class="col-6">
                <div class="hr__left"></div>
            </div>
            <div class="col-6">
                <div class="hr__right"></div>
            </div>
        </div>
        <p class="text-center text-white mt-3">Â© 2023 Bojan Ristevski. All Rights Reserved.</p>
    </div>
</div>


</body>
</html>
